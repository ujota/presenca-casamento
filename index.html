<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Presença</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta romântica inspirada em casamento à beira d'água (lontras) */
            --bg: #f8fafc;
            --gradient-a: #fff7ed;   /* pêssego bem claro */
            --gradient-b: #ecfeff;   /* azul água bem claro */
            --card-bg: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --primary: #ea4c89;      /* rosa romântico */
            --primary-hover: #d93d7a;
            --accent: #0ea5e9;       /* azul água */
            --ring: rgba(234, 76, 137, 0.25);
            --radius: 16px;
        }

        * { box-sizing: border-box; }
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: radial-gradient(1200px 800px at 20% 0%, var(--gradient-a), transparent 60%),
                        radial-gradient(1000px 800px at 80% 0%, var(--gradient-b), transparent 60%),
                        linear-gradient(135deg, #f0f9ff, #fff);
            color: var(--text);
            display: grid;
            place-items: center;
            padding: 16px;
        }

        .wrap {
            width: 100%;
            max-width: 780px;
            display: grid;
            gap: 18px;
            justify-items: center;
        }

        .hero {
            width: 100%;
            background: #ffffffaa;
            backdrop-filter: blur(4px);
            border: 1px solid #e8eef5;
            border-radius: 24px;
            padding: 12px;
            position: relative;
            box-shadow: 0 12px 30px rgba(14, 165, 233, 0.08), 0 2px 8px rgba(0,0,0,0.04);
        }
        .hero { display: none; }

        .logo-img {
            width: 48px;
            height: 48px;
            min-width: 40px;
            min-height: 40px;
            max-width: 56px;
            max-height: 56px;
            object-fit: contain;
            border-radius: 12px;
            background: #f8fafc;
            margin-right: 14px;
            box-shadow: 0 2px 8px rgba(14,165,233,0.07);
            display: block;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2rem, 6vw, 3rem);
            text-align: center;
            color: var(--primary);
            margin: 8px 0 2px;
            letter-spacing: 0.5px;
        }
        .subtitle {
            text-align: center;
            color: #64748b;
            margin: 0 0 6px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(234, 76, 137, 0.08), 0 2px 8px rgba(14,165,233,0.06);
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb;
        }
        .card-title {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 700;
            letter-spacing: 0.2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .card-title .heart {
            display: inline-block;
            width: 18px;
            height: 18px;
            color: var(--primary);
        }

        .card-body {
            padding: 24px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 6px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--ring);
        }

        .actions { margin-top: 16px; }

        button[type="submit"] {
            width: 100%;
            padding: 12px 16px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s, transform 0.02s;
        }
        button[type="submit"]:hover { background: var(--primary-hover); }
        button[type="submit"]:active { transform: translateY(0.5px); }

        .helper {
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--muted);
            text-align: center;
        }

        /* pequenas ondas ao fundo do card */
        .waves {
            position: absolute;
            inset: auto 0 -18px 0;
            height: 30px;
            pointer-events: none;
            opacity: 0.7;
        }
        .waves svg { width: 100%; height: 100%; display: block; }
    </style>
</head>
